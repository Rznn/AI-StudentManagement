<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}"> 

	<title>Dashboard</title>
<style>

.col-4{
  padding: 30px;
}

button{
  width: 200px;
  height: 30px;
}

.column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>	
</head>
<body>

  <div style="color: white; margin:25px 0 15px 20px; position:absolute;">Welcome, {{mode}} !</div>
  <nav class="navbar">
    
    <div class="logout" style="text-align: end;padding: 20px;">
      <form action="/" method="get">
      <button type="submit" formaction="/" style="border-radius: 20px;">LOGOUT</button>
      </form>
    </div>
  </nav>

<div class="row" style="display: flex;text-align: center;margin-top: 10%;">
    <div class="column" style="flex: 50%; text-align: end; padding-right: 50px;">      
      <form>
        <div class="col-4">
          <button type="submit" formmethod="get" formaction="/add_student" style=" width: 300px; height: 70px; border-radius: 20px; border: 2px solid #D8C4B6;">ADD STUDENT</button>
        </div>
        <div class="col-4">
          <button type="submit" formmethod="get" formaction="/add_marks" style=" width: 300px; height: 70px; border-radius: 20px; border: 2px solid #D8C4B6;">ADD/UPDATE MARKS</button>
        </div> 
      </form>
      </div>
    <div class="column" style="flex: 50%; text-align: start;">
      <form action="/">
        <div class="col-4">
          <button type="submit" formaction="/view_std_data" style=" width: 300px; height: 70px; border-radius: 20px; border: 2px solid #D8C4B6;">VIEW STUDENT DETAILS</button>
        </div>
        <div class="col-4">
          <button type="submit" formaction="/performance" style=" width: 300px; height: 70px; border-radius: 20px; border: 2px solid #D8C4B6;">VIEW PERFORMANCE</button>
        </div>
      </form>
      </div>
  </div>
  </div>
</div>
	
</body>
</html>
